name: Unit test
on:
  pull_request:
    branches:
      - master

jobs:
  coverage:
    name: Unit test with coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run unit tests with coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github_token: ${{ secrets.GH_TOKEN }}
